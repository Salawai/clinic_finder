<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareMap</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2966/2966485.png" />

  <!-- PWA Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6efd" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <style>
    body {
      padding: 20px;
      padding-bottom: 70px; /* space for sticky nav on mobile */
    }

    #map {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      min-height: 300px;
    }

    .clinic-card {
      cursor: pointer;
    }

    .clinic-card:hover {
      background-color: #f5f5f5;
    }

    .card-body p {
      margin-bottom: 0.3rem;
    }

    #loadingSpinner {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    /* Mobile only sticky nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 20px;
      display: flex;
      justify-content: space-around;
      z-index: 9999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #0d6efd;
    }

    @media (min-width: 768px) {
      .bottom-nav {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .row.flex-column-on-mobile {
        flex-direction: column;
        height: auto !important;
      }

      .map-column,
      .list-column {
        height: auto !important;
      }

      #map {
        height: 300px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Logo + Title -->
    <div class="d-flex justify-content-center align-items-center mb-3">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966485.png" alt="logo" width="40" class="me-2" />
      <h1 class="mb-0 fw-bold text-primary">CareMap</h1>
    </div>

    <!-- Search + Filters -->
    <div class="d-flex flex-wrap gap-2 mb-3 justify-content-center">
      <input id="searchInput" class="form-control" placeholder="Enter city or ZIP" style="max-width: 250px;" />
      <button id="searchBtn" class="btn btn-primary">Search</button>
      <button id="locateBtn" class="btn btn-secondary">üìç Locate Me</button>

      <select id="serviceFilter" class="form-select" style="max-width: 200px;">
        <option value="">All Services</option>
        <option value="Behavioral Health">Behavioral Health</option>
        <option value="Women's Health">Women's Health</option>
        <option value="Dental">Dental</option>
        <option value="Vision">Vision</option>
        <option value="Primary Care">Primary Care</option>
        <option value="Urgent Care">Urgent Care</option>
        <option value="Immunizations">Immunizations</option>
        <option value="Family Medicine">Family Medicine</option>
        <option value="Reproductive Health">Reproductive Health</option>
        <option value="General Clinic">General Clinic</option>
      </select>

      <select id="costFilter" class="form-select" style="max-width: 250px;">
        <option value="">All Payment Options</option>
        <option value="Sliding Scale (based on income)">Sliding Scale (based on income)</option>
        <option value="Accepts Medicaid">Accepts Medicaid</option>
        <option value="Accepts Medicare">Accepts Medicare</option>
      </select>
    </div>

    <!-- Ask AI -->
    <div class="mt-4 w-100" style="max-width: 600px; margin: 0 auto;">
      <h5>ü§ñ Ask the AI <small class="text-muted">(Work in progress)</small></h5>
      <div class="d-flex gap-2">
        <input id="askInput" class="form-control" placeholder="e.g. Find a women‚Äôs health clinic in Houston" />
        <button id="askBtn" class="btn btn-outline-primary">Ask</button>
      </div>
      <p id="aiResponse" class="mt-2 text-muted"></p>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" style="display: none;">üîÑ Searching clinics...</div>

    <!-- Map + List -->
    <div class="row flex-column-on-mobile" style="height: 600px;">
      <div class="col-md-6 map-column">
        <div id="map"></div>
      </div>
      <div class="col-md-6 list-column overflow-auto" style="height: 100%;">
        <div id="clinicList"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      üíô Built with care | <a href="https://github.com/salawai/clinicfinder" target="_blank">GitHub</a> | PWA Enabled
    </footer>
  </div>

  <!-- Mobile Sticky Nav -->
  <div class="bottom-nav d-md-none">
    <button onclick="document.getElementById('searchInput').focus()">üîç</button>
    <button onclick="document.getElementById('locateBtn').click()">üìç</button>
    <button onclick="document.getElementById('askInput').focus()">ü§ñ</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>

  <!-- Locate Me Script -->
  <script>
    document.getElementById("locateBtn").addEventListener("click", () => {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;

        try {
          const res = await fetch(
            `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`
          );
          const data = await res.json();

          const cityOrZip =
            data.address.postcode || data.address.city || data.address.town || data.address.village;

          if (cityOrZip) {
            document.getElementById("searchInput").value = cityOrZip;
          } else {
            alert("Could not determine location.");
          }
        } catch (err) {
          console.error("Error fetching location:", err);
          alert("Something went wrong while retrieving your location.");
        }
      });
    });
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registered"))
        .catch((err) => console.error("‚ùå SW registration failed:", err));
    }
  </script>

  <noscript>
    <div class="alert alert-danger text-center mt-4">
      JavaScript is required for this site to function properly.
    </div>
  </noscript>
</body>
</html>
