<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Finder</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2966/2966485.png" />

  <!-- PWA Manifest + Theme -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6efd" />

  <style>
    body {
      padding: 20px;
    }

    #map {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    .clinic-card {
      cursor: pointer;
    }

    .clinic-card:hover {
      background-color: #f5f5f5;
    }

    .card-body p {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h1 class="mb-4 text-center">Clinic Finder</h1>

    <!-- Search + Filters -->
    <div class="d-flex flex-wrap gap-2 mb-3 justify-content-center">
      <input id="searchInput" class="form-control" placeholder="Enter city or ZIP" style="max-width: 250px;" />
      <button id="searchBtn" class="btn btn-primary">Search</button>
      <button id="locateBtn" class="btn btn-secondary">üìç Locate Me</button>

      <select id="serviceFilter" class="form-select" style="max-width: 200px;">
        <option value="">All Services</option>
        <option value="Dental">Dental</option>
        <option value="Primary Care">Primary Care</option>
        <option value="Behavioral Health">Mental Health</option>
        <option value="Women's Health">Women's Health</option>
      </select>

      <select id="costFilter" class="form-select" style="max-width: 200px;">
        <option value="">All Costs</option>
        <option value="Free">Free</option>
        <option value="Sliding Scale (based on income)">Sliding Scale</option>
        <option value="Medicaid">Medicaid</option>
      </select>
    </div>

    <!-- Layout: Map + Clinic List Side-by-Side -->
    <div class="row" style="height: 600px;">
      <div class="col-md-6">
        <div id="map"></div>
      </div>
      <div class="col-md-6 overflow-auto" style="height: 100%;">
        <div id="clinicList"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App JS -->
  <script src="app.js"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registered"))
        .catch((err) => console.error("‚ùå SW registration failed:", err));
    }
  </script>

  <noscript>
    <div class="alert alert-danger text-center mt-4">
      JavaScript is required for this site to function properly.
    </div>
  </noscript>
</body>
</html>
