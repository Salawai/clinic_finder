<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClinicFinder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 300px; margin-top: 1rem; }
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-4">ClinicFinder</h1>
  <input id="searchInput" class="form-control" placeholder="Enter city or ZIP" />
  <button onclick="searchClinics()" class="btn btn-primary mt-2">Search</button>
  <div id="clinicList" class="mt-4"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
